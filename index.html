<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Etch-a-Sketch!</h1>
    <div id="contents">
    <div id="sketchPad"></div>
    <div id="settings">
        <div class="sizer">
        <span><input type="range" min="1" max="100" value="50" class="slider" id="myRange"></span>
        <div>Select Grid Size [x * x]</div>
        <p>Value: <span id="value"></span></p>
        <button id="set-size">Set size of grid</button>
        </div>
        <span class="buttons">
            <button id="B&W">Black & White</button>
            <button id="Vivid">Vivid</button>
            <button id="Opacity">Opacity</button>
        </span>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
